<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #a{
      width: 100px;
      height: 100px;
      background-color: #000;
      color: #fff;
      line-height: 100px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="a">
    123
  </div>
</body>
<script>
  const element = document.getElementById('a'); 
  function myAnimation(fn, time = Infinity) {
    let start
    function step(timestamp) {
      if (start === undefined)
        start = timestamp;
      const elapsed = timestamp - start;
      fn(elapsed)
      if (elapsed < time) { // 在两秒后停止动画
        window.requestAnimationFrame(step);
      }
    }
    window.requestAnimationFrame(step);
  }
  function someThing(elapsed){
    //这里使用`Math.min()`确保元素刚好停在200px的位置。
    element.style.transform = 'translateX(' + 0.2 * elapsed + 'px)';
  }
  myAnimation(someThing, 2000)
</script>
</html>
